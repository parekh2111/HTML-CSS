<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fonts</title>
	<style>
		body{
			font-family: Verdana, Geneva, Tahoma, sans-serif ;
			font-size: 20px;
			line-height: 1.6em ;
		}
		#Welcome p span {
			font-weight: bold;
		}
		#About p span {
			font-style: italic;
			font-weight: bolder;
		}
	</style>
</head>
<body>
		<div id="Welcome">
		<h2 class="primary-Heading">Welcome</h2>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span> Ullam in quae quibusdam ipsam incidunt facere</span> iusto neque odit sapiente earum.</p>
	</div>
	<div id="About">
		<h2>About</h2>
		<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat sequi in dicta <span> consequuntur ut nemo quam nobis numquam. </span>Laudantium, non.</p>
	</div>
</body>
</html>
