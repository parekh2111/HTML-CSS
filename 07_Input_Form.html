<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms & Inputs</title>
</head>
<body>
	<form action="">
<div>
	<label for="name">Name</label><br>
	<input type="text" name="name" id="name" placeholder="Enter your Name">
</div>
<div>
	<label for="email">Email</label><br>
	<input type="text" name="email" id="email" placeholder=" Enter an Email">
</div>
<div>
	<!--Text-->
	<label for="message">Message</label><br>
	<textarea name="message" id="message" cols="21" rows="10"></textarea>
</div><br>
<div>
<!--Select option-->
	<label for="sex">Sex</label>
	<select name="sex" id="sex">
		<option value="male">Male</option>
		<option value="female" selected>Female</option>
		<option value="other">Other</option>
	</select>
</div><br>
<div>
	<label for="age">Age</label>
	<input type="number" name="age" id="age">
</div><br>
<div>
<!--Date-->
	<label for="birthDate">Birth Date</label>
 <input type="date" name="birthDate" id ="birthDate">
</div><br>
<div>
	<!--Radio -->
	<label for="membership">Membership</label>
	<input type="radio" name="membership" value="Simple" id="membership"> Simple
	<input type="radio" name="membership" value="Standard" id="membership" checked> Standard
	<input type="radio" name="membership" value="Super" id="membership"> Super
</div><br>
<div>
	<!--Check Box-->
	<label for="likes">I like ... </label>
	<input type="checkbox" name="likes" value="Simple" id="likes"> Bike
	<input type="checkbox" name="likes" value="Standard" id="likes" > Car
	<input type="checkbox" name="likes" value="Super" id="likes"> Boat
</div><br>
<!--Submit  -->
<input type="submit" value="Submit"><br><br>
<button type="reset">Reset</button>
</form>




</body>
</html>
